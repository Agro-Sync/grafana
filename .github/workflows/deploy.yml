name: deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  validacao-codigo:
    name: Valida√ß√£o de c√≥digo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Python e instalar depend√™ncias com uv
        run: |
          python -m pip install --upgrade uv
          uv sync --no-dev

      - name: Rodar PEP8 (pycodestyle)
        run: |
          echo "üöÄ Rodando checagem PEP8 (pycodestyle) ‚Äî ignorando E501 (linhas longas)..."
          # ignora a regra E501 (line too long)
          pycodestyle . --ignore=E501 --exclude=.venv,venv,env || true
          

  configurar-credenciais:
    name: Configurar credenciais
    runs-on: ubuntu-latest
    needs: validacao-codigo
    outputs:
      AWS_ACCESS_KEY_ID: ${{ steps.aws_scraping.outputs.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ steps.aws_scraping.outputs.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ steps.aws_scraping.outputs.AWS_SESSION_TOKEN }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Install Playwright
        run: pip install playwright && playwright install

      - name: Setup Python e instalar depend√™ncias com uv
        run: |
          python -m pip install --upgrade uv
          uv sync --no-dev

      - name: Run AWS scraping script
        id: aws_scraping
        run: |
          python -u .github/workflows/get_aws_access.py

          echo "AWS_ACCESS_KEY_ID=$(grep AWS_ACCESS_KEY_ID creds.txt | cut -d= -f2 | tr -d '\r\n')" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(grep AWS_SECRET_ACCESS_KEY creds.txt | cut -d= -f2 | tr -d '\r\n')" >> $GITHUB_OUTPUT
          echo "AWS_SESSION_TOKEN=$(grep AWS_SESSION_TOKEN creds.txt | cut -d= -f2 | tr -d '\r\n')" >> $GITHUB_OUTPUT
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/


  validar-credenciais:
    name: Validar credenciais AWS
    runs-on: ubuntu-latest
    needs: configurar-credenciais
    outputs:
      aws_access_key_id: ${{ needs.configurar-credenciais.outputs.aws_access_key_id }}
      aws_secret_access_key: ${{ needs.configurar-credenciais.outputs.aws_secret_access_key }}
      aws_session_token: ${{ needs.configurar-credenciais.outputs.aws_session_token }}

    steps:
      - name: Setup Python e instalar awscli com uv
        run: |
          python -m pip install --upgrade uv
          uv venv
          uv pip install awscli

      - name: Validar credenciais
        run: |
          echo "üîç Validando credenciais AWS..."
          echo "AWS_ACCESS_KEY_ID: ${#AWS_ACCESS_KEY_ID} caracteres"
          echo "AWS_SECRET_ACCESS_KEY: ${#AWS_SECRET_ACCESS_KEY} caracteres"
          echo "AWS_SESSION_TOKEN: ${#AWS_SESSION_TOKEN} caracteres"
          
          aws sts get-caller-identity
          aws s3 ls
          echo "‚úÖ Credenciais v√°lidas!"
        env:
          AWS_ACCESS_KEY_ID: ${{ needs.configurar-credenciais.outputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.configurar-credenciais.outputs.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ needs.configurar-credenciais.outputs.AWS_SESSION_TOKEN }}


  deploy-grafana-cloudformation:
    name: Deploy Grafana via CloudFormation
    runs-on: ubuntu-latest
    needs: validar-credenciais
    outputs:
      aws_access_key_id: ${{ needs.validar-credenciais.outputs.aws_access_key_id }}
      aws_secret_access_key: ${{ needs.validar-credenciais.outputs.aws_secret_access_key }}
      aws_session_token: ${{ needs.validar-credenciais.outputs.aws_session_token }}
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Setup Python e instalar AWS CLI
        run: |
          python -m pip install --upgrade pip uv
          uv venv
          uv pip install awscli

      - name: Validar chave SSH existe na AWS
        run: |
          echo "üîë Verificando se a chave GRAFANA_KEY existe..."
          aws ec2 describe-key-pairs --key-names GRAFANA_KEY --region us-east-1
          echo "‚úÖ Chave GRAFANA_KEY encontrada!"
        env:
          AWS_ACCESS_KEY_ID: ${{ needs.validar-credenciais.outputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.validar-credenciais.outputs.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ needs.validar-credenciais.outputs.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Deploy CloudFormation - Grafana
        run: |
          echo "üì¶ Validando template CloudFormation..."
          aws cloudformation validate-template --template-body file://infra/grafana.yaml --region us-east-1

          echo "üöÄ Criando/Atualizando stack CloudFormation..."
          aws cloudformation deploy \
            --template-file infra/grafana.yaml \
            --stack-name agrosync-grafana-stack \
            --parameter-overrides KeyName=GRAFANA_KEY \
            --region us-east-1 \
            --no-fail-on-empty-changeset

          echo "‚úÖ Stack CloudFormation deployado com sucesso!"

          # Obter URL da inst√¢ncia Grafana
          echo "üîó Obtendo informa√ß√µes da stack..."
          aws cloudformation describe-stacks \
            --stack-name agrosync-grafana-stack \
            --region us-east-1 \
            --query 'Stacks[0].Outputs' \
            --output table
        env:
          AWS_ACCESS_KEY_ID: ${{ needs.validar-credenciais.outputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.validar-credenciais.outputs.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ needs.validar-credenciais.outputs.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: us-east-1


  deploy-update:
    name: Atualizar c√≥digo no Grafana (EC2 via SSH)
    needs: deploy-grafana-cloudformation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar SSH Client e AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client curl unzip
          python -m pip install --upgrade pip uv
          uv venv
          uv pip install awscli

      - name: Restaurar chave PEM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GRAFANA_KEY }}" > ~/.ssh/grafana.pem
          chmod 600 ~/.ssh/grafana.pem

      - name: Obter IP p√∫blico da EC2 pelo nome
        id: get_ip
        run: |
          IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=grafana-server" \
                        "Name=instance-state-name,Values=running" \
              --query "Reservations[0].Instances[0].PublicIpAddress" \
              --output text)

          echo "EC2_IP=$IP" >> $GITHUB_OUTPUT
          echo "IP encontrado: $IP"

        env:
          AWS_ACCESS_KEY_ID: ${{ needs.deploy-grafana-cloudformation.outputs.aws_access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.deploy-grafana-cloudformation.outputs.aws_secret_access_key }}
          AWS_SESSION_TOKEN: ${{ needs.deploy-grafana-cloudformation.outputs.aws_session_token }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Atualizar c√≥digo e reiniciar Docker
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/grafana.pem \
              ec2-user@${{ steps.get_ip.outputs.EC2_IP }} << 'EOF'
            
            set -e
            cd /home/ec2-user/grafana

            echo "‚Üí Atualizando reposit√≥rio"
            git pull origin main

            echo "‚Üí Reiniciando containers"
            sudo docker-compose down || true
            sudo docker-compose up -d --build

            echo "Deploy finalizado!"
          EOF